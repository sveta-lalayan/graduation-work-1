<!-- templates/mailing/message_list.html -->
{% extends 'mailing/base.html' %}
{% block content %}
  <h1>Список сообщений</h1>
  <ul>
    {% for message in messages %}
      <li>
        <h3>{{ message.subject }}</h3>
        <p>{{ message.body }}</p>
        <a href="{% url 'mailing:message_detail' message.pk %}">Подробно</a>
        <a href="{% url 'mailing:message_update' message.pk %}">Редактировать</a>
        <a href="{% url 'mailing:message_delete' message.pk %}">Удалить</a>
      </li>
    {% empty %}
      <li>No messages yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'mailing:message_create' %}">Создать сообщение</a>
{% endblock %}
