<!-- templates/mailing/mailing_confirm_delete.html -->
{% extends 'mailing/base.html' %}
{% block content %}
  <h1>Удаление рассылки</h1>
  <p>Вы уверены, что хотите удалить рассылку {{ object.id }} ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить</button>
    <a href="{% url 'mailing:mailing_detail' object.pk %}">Отмена</a>
  </form>
{% endblock %}
