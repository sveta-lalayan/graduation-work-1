{% extends 'mailing/base.html' %}

{% block content %}
  <h1>Удаление попытки рассылки №{{ object.id }}</h1>
  <p>Вы уверены, что хотите удалить эту попытку рассылки?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:mailing_attempt_list' mailing_id=object.mailing.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
