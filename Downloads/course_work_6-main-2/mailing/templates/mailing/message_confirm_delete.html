<!-- templates/mailing/message_confirm_delete.html -->
{% extends 'mailing/base.html' %}
{% block content %}
  <h1>Удаление сообщения</h1>
  <p>Вы уверены, что хотите удалить "{{ object.subject }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить</button>
    <a href="{% url 'mailing:message_detail' object.pk %}">Отмена</a>
  </form>
{% endblock %}
