{% extends 'mailing/base.html' %}

{% block content %}
  <h1>Клиенты</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Ф.И.О.</th>
        <th>Email</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
        <tr>
          <td>{{ client.full_name }}</td>
          <td>{{ client.email }}</td>
          <td>
            <a href="{% url 'mailing:client_update' client.pk %}" class="btn btn-warning btn-sm">Изменить</a>
            <a href="{% url 'mailing:client_delete' client.pk %}" class="btn btn-danger btn-sm">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'mailing:client_create' %}" class="btn btn-primary">Добавить клиента</a>
{% endblock %}
