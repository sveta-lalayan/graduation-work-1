<!-- templates/client_confirm_delete.html -->
{% extends 'mailing/base.html' %}
{% block content %}
  <h1>Удаление клиента</h1>
  <p>Вы уверены, что хотите удалить клиента "{{ object.full_name }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить</button>
  </form>
  <a href="{% url 'mailing:client_list' %}">Отмена</a>
{% endblock %}
